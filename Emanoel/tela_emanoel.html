<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA INSCRICAO_PESSOA</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estlio.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div id="area-cadastro">
            <form action="">
                <div id="form">
                    <h1>Bem-vindo(a) ao Hive!</h1>
                    <p class="alinhar">Insira abaixo os seus dados cadastrais:</p>
                    <div class="inputs">
                        <input type="text" placeholder="Nome Completo" required>
                        <i class='bx bx-user'></i>

                    </div>
                    <div class="inputs">
                        <input type="password" placeholder="Senha" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <div class="inputs">
                        <input type="password" placeholder="Repita a Senha" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <div class="inputs">
                        <input type="email" placeholder="E-mail" required>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="inputs">
                        <input type="date" placeholder="Data de Nascimento" required>
                        <i class='bx bxs-calendar'></i>
                    </div>
                    <div class="inputs">
                        <input type="tel" placeholder="Num. Telefone" required>
                        <i class='bx bx-phone'></i>
                    </div>
                    <div class="inputs">
                        <p class="alinhar">Gênero:</p>
                        <select name="genero" id="genero">
                            <option value="D">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="N">Não Binário</option>
                            <option value="O">Prefiro não informar</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
</body>

</html>
